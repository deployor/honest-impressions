display_information:
  name: Honest Impressions
  description: Anonymous feedback bot with review workflow
  background_color: "#F2F2F2"
features:
  bot_user:
    display_name: Honest Impressions
    always_online: true
  shortcuts:
    - name: Honest Impressions Reply
      type: message
      callback_id: reply_impression
      description: Share your honest thoughts anonymously
  slash_commands:
    - command: /hi-ban
      description: Ban a user by hash (admin only)
      usage_hint: <hash> [reason]
      url: https://beans.deployor.dev/slack/events
    - command: /hi-unban
      description: Unban a user by hash (admin only)
      usage_hint: <hash>
      url: https://beans.deployor.dev/slack/events
    - command: /hi-list-bans
      description: List all banned users (admin only)
      url: https://beans.deployor.dev/slack/events
oauth_config:
  scopes:
    bot:
      - chat:write
      - chat:write.public
      - commands
      - users:read
      - channels:history
      - groups:history
      - im:history
      - mpim:history
settings:
  event_subscriptions:
    request_url: https://beans.deployor.dev/slack/events
    bot_events: []
  interactivity:
    is_enabled: true
    request_url: https://beans.deployor.dev/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false